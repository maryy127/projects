<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ZooTransCompany</title>
</head>
<body>
    <header>
        <img class="li" src="zoo_animals/zootrans.png" alt="logo">
        <h1>ZooTransCompany</h1>
    </header>
    <main>
        <div class="container1">
            <div class="cage">
                <img class="av" src="zoo_animals/rabbit.png" alt="rabbit">
                <h3>Кролик</h3>
            </div>
            <div class="cage">
                <img class="av" src="zoo_animals/fox.png" alt="fox">
                <h3>Лиса</h3>
            </div>
            <div class="cage">
                <img class="av" src="zoo_animals/monkey.png" alt="monkey">
                <h3>Обезьяна</h3>
            </div>
            <div class="cage">
                <img class="av" src="zoo_animals/penguin.png" alt="penguin">
                <h3>Пингвин</h3>
            </div>
        </div>
        <div class="container2">
            <div class="mid-cage">
                <img class="av-2" src="zoo_animals/lion.png" alt="lion">
                <h3>Лев</h3>
            </div>
            <div class="mid-cage">
                <img class="av-2" src="zoo_animals/bear.png" alt="bear">
                <h3>Медведь</h3>
            </div>
            <div class="mid-cage">
                <img class="av-2" src="zoo_animals/zebra.png" alt="zebra">
                <h3>Зебра</h3>
            </div>
        </div>
        <div class="container3">
            <div class="big-cage">
                <img class="big" src="zoo_animals/dumbo.png" alt="dumbo">
                <h3>Слон</h3>
            </div>
            <div class="big-cage">
                <img class="big" src="zoo_animals/dino.png" alt="dino">
                <h3>Динозавр</h3>
            </div>
        </div>
    </main>
    <footer>
        <p>made by SM with <span class="red">♥</span></p>
    </footer>
</body>
</html>
