<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="imi" src="smarthome/pult.png" alt="Пульт">
        <p>SmartHome</p>
    </header>
    <main>

        <div class="first">
            <div class="box">
                <div class="up">Температура внутри</div>
                <div class="down">25°</div>
            </div>
            <div class="box">
                <div class="up">Температура снаружи</div>
                <div class="down">20°</div>
            </div>
            <div class="box">
                <div class="up">Влажность</div>
                <div class="down">ПИДЕСЯТДВА!</div>
            </div>
            <div class="box">
                <div class="up">Электроэнергия</div>
                <div class="down">1452 кВч</div>
            </div>
        </div>

        <p class="hah">Устройства в доме</p>
        <div class="devic">
            <p class="ord">Спальня</p>
            <p class="blue">Кухня</p>
            <p class="ord">Гостинная</p>
            <p class="ord">Коридор</p>
        </div>
        <div class="second">
            <div class="box2">
                <div class="had">Увлажнитель</div>
                <div class="ri"><img src="smarthome/humid.png" class="rii" alt="humid"></div>
                <div class="li">
                    <div class="icon w3"></div>
                    <div class="icon w1"></div>
                    <div class="icon w4"></div>
                </div>
            </div>
            <div class="box2">
                <div class="had">Чайник</div>
                <div class="ri"><img src="smarthome/kettle.png"  class="rii" alt="kettle"></div>
                <div class="li">
                    <div class="icon w6"></div>
                    <div class="icon w2"></div>
                    <div class="icon w5"></div>
                </div>
            </div>
            <div class="box2">
                <div class="had">Колонка</div>
                <div class="ri"><img src="smarthome/speaker.png" class="rii" alt="speaker"></div>
                <div class="li">
                    <div class="icon w3"></div>
                    <div class="icon w1"></div>
                    <div class="icon w5"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>made with ♥ by Mary</p>
    </footer>
</body>
</html>
