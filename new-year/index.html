<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый год</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>New Year Bingo</h1>
    </header>
    <main>
        <div class="first">
            <div class="card">
                <i class="fa-solid fa-snowflake"></i>
                <p class="ti">Увидел снежинку</p>
            </div>
            <div class="card">
                <i class="fa-solid fa-snowman"></i>
                <p class="ti">Слепил снеговика</p>
            </div>
            <div class="card">
                <i class="fa-solid fa-person-snowboarding"></i>
                <p class="ti">Покатался на сноуборде</p>
            </div>
            <div class="card">
                <i class="fa-solid fa-igloo"></i>
                <p class="ti">Построил крепость</p>
            </div>
        </div>

        <div class="first">
            <div class="card">
                <i class="fa-solid fa-person-skating"></i>
                <p class="ti">Покатался на коньках</p>
            </div>
            <div class="card">
                <i class="fa-solid fa-gift"></i>
                <p class="ti">Купил подарков близким и друзьям</p>
            </div>
            <div class="card">
                <i class="fa-solid fa-socks"></i>
                <p class="ti">Одел носки омайгат</p>
            </div>
            <div class="card">
                <i class="fa-solid fa-bone"></i>
                <p class="ti">Поел кость (стал квадробером)</p>
            </div>
        </div>
        
    </main>
    
    <footer>
        <p>made with ♥ by Mary</p>
    </footer>
</body>
</html>
